<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 500px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
      #imageList {
        margin-top: 15px;
        max-height: 500px;
        overflow-y: auto;
      }
      .image-container {
        padding: 8px;
        margin: 5px 0;
        background: #f0f0f0;
        border-radius: 4px;
        text-align: center;
      }
      .thumbnail {
        max-width: 100%;
        max-height: 150px;
        cursor: pointer;
        border-radius: 4px;
        transition: transform 0.2s;
      }
    </style>
  </head>
  <body>
    <h1>Image Extractor</h1>
    <button id="extractBtn">Extract Images</button>
    <div id="imageList"></div>
    <script src="popup.js"></script>
  </body>
</html>
